	<h3 id='room-name'></h3>
	<!-- <h4>Please use the Apple TV<br>Remote to Control</h4> -->
	<div class="grid">
		<div class="keypad" id="boxA">
			<!--Blank A-->
		</div>
		<div class="keypad" id="boxB"><Button id="kpBtn1">
				<i class="fas fa-arrow-up"></i>
			</Button></div>
		<div class="keypad" id="boxC">
			<!--Blank C-->

				<i class="far fa-check-circle"></i>
			</Button></div>
		<div class="keypad" id="boxF"><Button id="kpBtn4">
				<i class="fas fa-arrow-right"></i>
			</Button></div>
		<div class="keypad" id="boxG">
			<!--Blank G-->
		</div>
		<div class="keypad" id="boxH"><Button id="kpBtn5">
				<i class="fas fa-arrow-down"></i>
			</Button></div>
		<div class="keypad" id="boxI">
			<!--Blank I-->
		</div>
		<div class="menu" id="boxJ"><button>
				<i class="fas fa-play"></i>
			</button></div>
		<div class="menu" id="boxK"><button>
				<i class="fas fa-bars"></i>
			</button></div>
	</div>
