<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
	<title>CC A/V Conference Room</title>
	<link rel='stylesheet' href='style.css' />
	<link rel='shortcut icon' href='./assets/favicon.png' type='image/x-icon'>
	<link rel='icon' href='./assets/favicon.png' type='image/x-icon'>
	<script src='https://kit.fontawesome.com/e8137c5d9d.js' crossorigin='anonymous'></script>
</head>

<body>
	<div class='title'><button id='titleBtn'>Commercial A/V Conference Room</button></div>
	<div class='ctrl'>
		<div class='subtitle'>
			<div class='subtitleText'>Apple TV</div>
			<div class='navigation'>
				<div class='row1'>
					<div><Button class='navBtn' id='navBtnUp'>
							<i class='fas fa-arrow-up'></i>
						</Button></div>
				</div>
				<div class='row2'>
					<div class='keypad'><Button class='navBtn' id='navBtnLeft'>
							<i class='fas fa-arrow-left'></i>
						</Button></div>
					<div class='keypad'><Button class='navBtn' id='navBtnSel'>
							<i class='far fa-check-circle'></i>
						</Button></div>
					<div class='keypad'><Button class='navBtn' id='navBtnRight'>
							<i class='fas fa-arrow-right'></i>
						</Button></div>
				</div>
				<div class='row3'>
					<div class='keypad'><Button class='navBtn' id='navBtnDown'>
							<i class='fas fa-arrow-down'></i>
						</Button></div>
				</div>
				<div class='row4'>
					<div class='menu'><button class='menuBtn'>
							<i class='fas fa-play'></i>
						</button></div>
					<div class='menu'><button class='menuBtn'>
							<i class='fas fa-bars'></i>
						</button></div>
				</div>
			</div>
		</div>
	</div>

	<div class='foot'>
		<div class='footLeft'>
			<button class='footBtn' id='footBtnA'>
				<i class='fas fa-power-off'></i>
				<button class='footBtn' id='footBtnB'>
					<i class='fas fa-cogs'></i>
				</button>
		</div>
		<div class='footRight'>
			<button class='footBtn' id='footBtnC'>
				<i class='fas fa-volume-mute'></i>
			</button>
			<button class='footBtn' id='footBtnD'>
				<i class='fas fa-volume-down'></i>
			</button>
			<button class='footBtn' id='footBtnE'>
				<i class='fas fa-volume-up'></i>
		</div>
	</div>
	<script src='bundle.js'></script>
</body>


</html>
