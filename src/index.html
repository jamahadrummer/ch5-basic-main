<!-- Basic Crestron Conference Room Template -->
<!-- First file creation 2020_12_03 -->
<!-- Created by Daniel Jama -->
<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
	<title>CC A/V Conference Room</title>
	<link rel='shortcut icon' href='./assets/favicon.png' type='image/x-icon'>
	<link rel='icon' href='./assets/favicon.png' type='image/x-icon'>
	<link rel='stylesheet' href='style.css' />
	<script src='https://kit.fontawesome.com/e8137c5d9d.js' crossorigin='anonymous'></script>
	<script src='https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js' type='text/javascript'
		charset='utf-8'></script>
	<script src='https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/custom-elements-es5-adapter.js'
		type='text/javascript' charset='utf-8'></script>
		<script src='bundle.js' defer></script>
</head>

<body>
	<div class='title'><button id='titleBtn'>Commercial A/V Conference Room</button></div>
	<div class='subtitle'>
		<div class='subtitleText'>Please Select A Source</div>
	</div>
	<div class='src'>
		<div class='srcBtns'>
			<button class='launchBtn' id='launchBtnA'>
				<i class='fas fa-laptop'></i>
			</button>
			<button class='launchBtn' id='launchBtnB'>
				<i class='fas fa-chalkboard-teacher'></i>
			</button>
			<button class='launchBtn' id='launchBtnC'>
				<i class='fab fa-apple'></i>
			</button>
		</div>
	</div>
	<div class='foot'>
		<div class='footLeft'>
			<button class='footBtn' id='footBtnA'>
				<i class='fas fa-power-off'></i>
				<button class='footBtn' id='footBtnB'>
					<i class='fas fa-cogs'></i>
				</button>
		</div>
		<div class='footRight'>
			<button class='footBtn' id='footBtnC'>
				<i class='fas fa-volume-mute'></i>
			</button>
			<button class='footBtn' id='footBtnD'>
				<i class='fas fa-volume-down'></i>
			</button>
			<button class='footBtn' id='footBtnE'>
				<i class='fas fa-volume-up'></i>
		</div>
	</div>
</body>


</html>
