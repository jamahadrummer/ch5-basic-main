<!DOCTYPE html>
<html lang='en'>

<head>
	<meta charset='UTF-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
	<title>CC A/V Conference Room</title>
	<link rel='stylesheet' href='style.css' />
	<link rel='shortcut icon' href='./assets/img/favicon.png' type='image/x-icon'>
	<link rel='icon' href='/assets/img/favicon.png' type='image/x-icon'>
	<script src='https://kit.fontawesome.com/e8137c5d9d.js' crossorigin='anonymous'></script>
</head>

<body>
	<div class='title'><button id='titleBtn'>Commercial A/V Conference Room</button></div>
	<div class='ctrl'>
		<div class='subtitle'>
			<div class='subtitleText'>Cable<br><br>Please use the Cable<br>Remote to control the PC</div>
		</div>
	</div>
	<div class='foot'>
		<div class='footLeft'>
			<button class='footBtn' id='footBtnA'>
				<i class='fas fa-power-off'></i>
				<button class='footBtn' id='footBtnB'>
					<i class='fas fa-cogs'></i>
				</button>
		</div>
		<div class='footRight'>
			<button class='footBtn' id='footBtnC'>
				<i class='fas fa-volume-mute'></i>
			</button>
			<button class='footBtn' id='footBtnD'>
				<i class='fas fa-volume-down'></i>
			</button>
			<button class='footBtn' id='footBtnE'>
				<i class='fas fa-volume-up'></i>
		</div>
	</div>
	<script src='bundle.js'></script>
</body>


</html>
