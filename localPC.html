            <h3>Local PC</h3>
            <h4>Please use the Keyboard<br>and Mouse to control the PC</h4>
        <p>
            <ch5-button id="btn_31"
                label=""
                type="default"
                customClass="srcBtn"
                shape="rounded-rectangle"
                size="regular"
                stretch="both"
                iconposition="first"
                iconclass="fas fa-laptop"
                orientation="horizontal"
                sendeventonclick="btn_31_clicked"
                sendeventontouch="btn_31_touched"
                receivestateselected=""
                receivestatelabel=""
                receivestatescriptlabelhtml="">
            </ch5-button>
            <script>
                btn_31.addEventListener("click", () => {
                location.href = "localPC.html";
                console.log("PC button has been pushed");
                ch5Crcomlib.publishEvent("b", "31", "true");
                console.log("31 High");
                setTimeout(() => {
                ch5Crcomlib.publishEvent("b", "31", "false");
                }, 2000);
                console.log("31 Low")
                })
            </script>


            </script>
