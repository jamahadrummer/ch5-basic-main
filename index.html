        <h1 class="title"><a href="./index.html">Commercial A/V Conference Room</a></h1>
            <h3>Please Select a Source</h3>
        <p>
            <ch5-button id="btn_20"
                label=""
                type="default"
                customClass="customClass"
                shape="rounded-rectangle"
                size="regular"
                stretch="both"
                iconposition="first"
                iconclass="fas fa-laptop"
                orientation="horizontal"
                sendeventonclick="btn_20_clicked"
                sendeventontouch="btn_20_touched"
                receivestateselected=""
                receivestatelabel=""
                receivestatescriptlabelhtml="">
                <script>
                btn_20.addEventListener("click", () => {
                // location.href = "localPC.html";
                console.log("PC button has been pushed");
                ch5Crcomlib.publishEvent("b", "20", "true");
                console.log("20 High");
                setTimeout(() => {
                ch5Crcomlib.publishEvent("b", "20", "false");
                }, 2000);
                console.log("20 Low")
                });
            </script>
        </ch5-button>
            <ch5-button id="btn_21"

        <script>

            // location.href = "localPC.html";
